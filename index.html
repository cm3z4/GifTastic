<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Actor GIF Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=icon href="#" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />

</head>

<body>
    <div class="container-fluid" id="mainCont">
        <div class="container" id="appCont">

            <!-- Buttons row. -->
            <div class="row" id="btnRow">
                <div class="col-12" id="btnCol">
                </div>
            </div>

            <!-- Search row. -->
            <div class="row" id="searchRow">
                <div class="col-12" id="searchCol">
                    <input type="text" id="usrInput" placeholder="Add a keyword" />
                    <button type="button" class="btn btn-success" id="add-btn">Add</button>
                    <button type="button" class="btn btn-warning" id="clearBtns">Clear Buttons</button>
                </div>
            </div>

            <!-- GIFs row. -->
            <div class="row" id="gifsRow">
                <div class="col-12" id="gifsCol">
                    <!-- GIFs will render here. -->
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
